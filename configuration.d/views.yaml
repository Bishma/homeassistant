# Views
# These are groups that control the tabs at the top of the states screen

  default_view:
    view: yes
    entities:
      - camera.garage_cam
      - group.weather
      - group.travel_times
      - group.outlets
      - group.family_status
  bedroom_view:
    view: yes
    name: Bedroom
    entities:
      - group.bedroom_lamps
  livingroom_view:
    view: yes
    name: Living Room
    entities:
      - media_player.kodi
      - group.misc
  network_view:
    view: yes
    name: Network
    entities:
      - group.internet
      - group.nas

# groups (cards) within the tabs
  weather:
    name: Weather
    entities:
      - sensor.dark_sky_summary
      - sensor.dark_sky_precip_type
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_cloud_cover
      - sensor.dark_sky_humidity
      - sensor.dark_sky_visibility
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_daily_low_temperature
      - sun.sun
  bedroom:
    name: Bedroom
    entities:
      - switch.bedroom_lamp
  bedroom_lamps:
    name: Lamps
    entities:
      - switch.bedroom_lamp
  misc:
    name: Misc
    entities:
      - switch.the_sparkle
  outlets:
    name: Outlets
    entities:
      - switch.bedroom_lamp
      - switch.the_sparkle
  internet:
    name: Internet
    entities:
      - sensor.fastcom_download
      - sensor.nzbget_queue_size
      - sensor.nzbget_download_paused
      - sensor.nzbget_disk_free
      - sensor.nzbget_speed
  nas:
    name: NAS
    entities:
      - sensor.average_disk_temp_volume_1
      - sensor.cpu_load_total
      - sensor.network_down
      - sensor.network_up
      - sensor.status_volume_1
      - sensor.volume_used_volume_1
  travel_times:
    name: Travel Times
    entities:
      - sensor.home_to_idx
      - sensor.home_to_bend
      - sensor.home_to_florence
      - sensor.home_to_portland
  family_status:
    name: Family Status
    entities:
      - device_tracker.androidaa0fbb6da5bf675clan

