# Views
# These are groups that control the tabs at the top of the states screen

  default_view:
    view: yes
    entities:
      #- camera.garage_cam
      #- camera.weather_cam
      - group.netatmo_i
      - group.netatmo_o
      - group.travel_times
      - group.outlets
      - group.family_status
      - climate.cottage
      - group.interior_env
  bedroom_view:
    view: yes
    name: Bedroom
    entities:
      - group.bedroom_lamps
      - switch.bedroom_air
  livingroom_view:
    view: yes
    name: Living Room
    entities:
      - media_player.kodi
      - group.misc
      - sensor.living_room_temperature
  network_view:
    view: yes
    name: Network
    entities:
      - group.internet
      - group.nas
      - group.weather

# groups (cards) within the tabs
  weather:
    name: Internet Weather
    entities:
      - sensor.dark_sky_summary
      - sensor.dark_sky_precip_type
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_cloud_cover
      - sensor.dark_sky_humidity
      - sensor.dark_sky_visibility
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_daily_low_temperature
      - sun.sun
  netatmo_i:
    name: Netatmo Indoor
    entities:
      - sensor.netatmo_indoor_temperature
      - sensor.netatmo_indoor_humidity
      - sensor.netatmo_indoor_pressure
      - sensor.netatmo_indoor_noise
      - sensor.netatmo_indoor_co2
  netatmo_o:
    name: Netatmo Outdoor
    entities:
      - sensor.netatmo_outdoor_temperature
      - sensor.netatmo_outdoor_humidity
  interior_env:
    name: Inside Temps
    entities:
      - sensor.cottage_temperature
      - sensor.cottage_humidity
      - sensor.living_room_temperature
  bedroom:
    name: Bedroom
    entities:
      - switch.bedroom_lamp
  bedroom_lamps:
    name: Lamps
    entities:
      - switch.bedroom_lamp
  misc:
    name: Misc
    entities:
      - switch.the_sparkle
  outlets:
    name: Outlets
    entities:
      - switch.bedroom_lamp
      - switch.the_sparkle
  internet:
    name: Internet
    entities:
      - sensor.fastcom_download
      - sensor.nzbget_queue_size
      - sensor.nzbget_download_paused
      - sensor.nzbget_disk_free
      - sensor.nzbget_speed
  nas:
    name: NAS
    entities:
      - sensor.average_disk_temp_volume_1
      - sensor.cpu_load_total
      - sensor.network_down
      - sensor.network_up
      - sensor.status_volume_1
      - sensor.volume_used_volume_1
  travel_times:
    name: Travel Times
    entities:
      - sensor.home_to_idx
      - sensor.home_to_bend
      - sensor.home_to_florence
      - sensor.home_to_portland
